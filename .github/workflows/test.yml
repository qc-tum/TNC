  coverage:
    # use llvm-cov to build and collect coverage and outputs in a format that
    # is compatible with https://github.com/marketplace/actions/code-coverage-summary.
    runs-on: ubuntu-latest
    name: coverage (nightly)
    env:
      OMPI_MCA_rmaps_base_oversubscribe: true
    steps:
      - name: Install system requirements
        run: sudo apt-get install -y libhdf5-dev openmpi-bin libopenmpi-dev libboost-program-options-dev
      - name: Install python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # tag=v5.6.0
        with:
          python-version: '3.12'
      - name: Install python dependencies
        run: pip install cotengra kahypar optuna
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # tag=v5.0.0
        with:
          submodules: true
      - name: Install nightly
        uses: actions-rust-lang/setup-rust-toolchain@ac90e63697ac2784f4ecfe2964e1a285c304003a # tag=v1.14.1
        with:
          toolchain: nightly
          components: llvm-tools-preview
      - name: cargo install cargo-llvm-cov
        uses: taiki-e/install-action@c0dee14250395ae6b1754a99f67c1d693138b102 # tag=v2.58.30
        with:
          tool: cargo-llvm-cov
      - name: cargo generate-lockfile
        if: hashFiles('Cargo.lock') == ''
        run: cargo generate-lockfile
      - name: cargo llvm-cov
        run: cargo llvm-cov --locked --all-features --workspace --lcov --output-path coverage.lcov --ignore-filename-regex generated --doctests
      - name: Check 75% test coverage
        uses: tluijken/code-coverage-threshold@905bb53afdaea38a54d1a7a19c75c1ff513a3b07 # tag=v1
        with:
          coverage-file: coverage.lcov
          minimum-coverage: 75